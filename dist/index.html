<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viczecimal Calculator</title>
    
    
    <script type="module" crossorigin src="/index.js"></script>
    <link rel="stylesheet" href="/assets/index-1c729603.css">
  </head>
  <body>
    <div class="container">
      <fieldset id="container">
        <form name="calculator">
          
          <input class="display" type="text" name="display" readonly>
          <input class="display resultDisplay" type="text" name="resultDisplay" readonly>

          <input id="clearButton" class="button" type="button" value="⌫" onclick="calculator.display.value = calculator.display.value.slice(0, -1)">
          <input id="clearButton" class="button" type="button" value="C" onclick="calculator.display.value = ''">
          <input id="clearButton" class="button" type="button" value="CE" onclick="calculator.display.value = '';calculator.resultDisplay.value = ''">
          <input id="moveButton" class="button mathButtons" type="button" value="←" onclick="calculator.display.value=calculator.resultDisplay.value">
          <input id="resultButton" class="button mathButtons" type="button" value="=" data-action="calculate">
          <br>
          <input class="button digits" type="button" value="D" onclick="calculator.display.value += 'D'">
          <input class="button digits" type="button" value="Ď" onclick="calculator.display.value += 'Ď'">
          <input class="button digits" type="button" value="E" onclick="calculator.display.value += 'E'">
          <input class="button digits" type="button" value="É" onclick="calculator.display.value += 'É'">
          <input class="button digits" type="button" value="Ě" onclick="calculator.display.value += 'Ě'">
          <input class="button mathButtons" type="button" value="+" onclick="calculator.display.value += ' + '">
          <input class="button extraButtons" type="button" value="+20"  data-action="calculate+20">
          <br>
    
          <input class="button digits" type="button" value="A" onclick="calculator.display.value += 'A'">
          <input class="button digits" type="button" value="Á" onclick="calculator.display.value += 'Á'">
          <input class="button digits" type="button" value="B" onclick="calculator.display.value += 'B'">
          <input class="button digits" type="button" value="C" onclick="calculator.display.value += 'C'">
          <input class="button digits" type="button" value="Č" onclick="calculator.display.value += 'Č'">
    
          <input class="button mathButtons" type="button" value="-" onclick="calculator.display.value += ' - '">
          <input class="button extraButtons" type="button" value="-20" data-action="calculate-20">
          <br>
          <input class="button digits" type="button" value="5" onclick="calculator.display.value += '5'">
          <input class="button digits" type="button" value="6" onclick="calculator.display.value += '6'">
          <input class="button digits" type="button" value="7" onclick="calculator.display.value += '7'">
          <input class="button digits" type="button" value="8" onclick="calculator.display.value += '8'">
          <input class="button digits" type="button" value="9" onclick="calculator.display.value += '9'">
    
          <input class="button mathButtons" type="button" value="x" onclick="calculator.display.value += ' * '">
          <input class="button extraButtons" type="button" value="x20" data-action="calculate*20">
          <br>
          <input class="button digits" type="button" value="0" onclick="calculator.display.value += '0'">
          <input class="button digits" type="button" value="1" onclick="calculator.display.value += '1'">
          <input class="button digits" type="button" value="2" onclick="calculator.display.value += '2'">
          <input class="button digits" type="button" value="3" onclick="calculator.display.value += '3'">
          <input class="button digits" type="button" value="4" onclick="calculator.display.value += '4'">
          <input class="button mathButtons" type="button" value="/" onclick="calculator.display.value += ' / '">
          <input class="button extraButtons" type="button" value="/20" data-action="calculate/20">
          <label class="note">(base-10)</label>
        </form>
      </fieldset>
    </div>
    

  </body>
</html>
